{% extends "base.html" %}

{% block content %}
  {% load staticfiles %}
  
  <p>
    <label for="handle">Nombre:</label>
    <input id="handle" type="text" placeholder="nombre">
  </p>      
  <form id="chatform">
    <table id="chat">
      <tbody>
        {% for message in messages %}
          <tr>
            <td>{{ message.formatted_timestamp }}</td>
            <td>{{ message.handle }}</td>
            <td>{{ message.message }}</td>
          </tr> 
        {% endfor %}
      </tbody>
      <tfoot>
      <tr>
        <td>Mensaje:</td>
        <td colspan=2>
          <input id="message" type="text" placeholder="mensaje">
          <button type="submit" id="go">Enviar</button>
        </td>
      </tfoot>
    </table>
  </form>
{% endblock content %}

{% block afterbody %}
  <script type="text/javascript" src="{% static 'jquery-1.12.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'reconnecting-websocket.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'chat.js' %}"></script>
{% endblock afterbody %}
