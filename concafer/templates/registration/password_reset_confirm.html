{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class = 'col-sm-6 col-sm-offset-3'>
	<h2 class = 'text-align-center'><strong>Cambiar Contraseña</strong></h2>
	{% if validlink %}
	<form method="post" action=".">
	  {% csrf_token %} 
	  {{ form|crispy }}

	  <input class = 'btn btn-primary' type="submit" value="{% trans 'Enviar' %}" />
	</form>

	{% else %}

	<p>{% trans "Contraseña no ha sido cambiada." %}</p>

	{% endif %}
	</div>
</div>
{% endblock %}
