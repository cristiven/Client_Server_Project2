{% extends "base.html" %}

{% block content %}
  {% load staticfiles %}
  <!--<h1>{{ room.label }}</h1>-->
  <br>
  <div class="container">
  <h1> Helpdesk Concafer</h1>
  <!--
  <p class="quiet">
    Cualquier persona con esta URL puede unirse a la sala y chatear: 
    <code>{{ request.scheme }}://{{ request.get_host }}/{{ room.label }}</code> 
  </p>
  -->
  <p>
    <label for="handle">Tu nombre:</label>
    <input id="handle" type="text" placeholder="Nombre">
  </p>
  <form id="chatform"> 
    <table id="chat">
      <tbody>
        {% for message in messages %}
          <tr>
            <td>{{ message.formatted_timestamp }}</td>
            <td>{{ message.handle }}</td>
            <td>{{ message.message }}</td>
          </tr> 
        {% endfor %}
      </tbody>
      <tfoot>
      <tr>
        <td</td>
        <td colspan=2>
          <input id="message" type="text" placeholder="Mensaje">
          <button class="btn btn-lg btn-primary" type="submit" id="go">Enviar</button>
        </td> 
      </tfoot>
    </table>
  </form>
  </div>
{% endblock content %}

{% block afterbody %}
  <script  src='{% static "js/jquery-1.12.1.min.js" %}'></script>
  <script  src='{% static "js/reconnecting-websocket.min.js" %}'></script>
  <script  src='{% static "js/chat.js" %}'></script>
{% endblock afterbody %}
